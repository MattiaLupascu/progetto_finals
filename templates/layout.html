<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='favicon/immaginesottomarino.png') }}">
    <title>{% block title %}Submarinium{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Aggiungiamo Bootstrap Icons per le stelline -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <nav>
        <div class="nav-buttons">
            <a href="{{ url_for('index') }}" class="btn-nav brand-logo">Submarinium mhanz</a>
            {% if session.get('username') %}
                <a href="{{ url_for('logout') }}" class="btn-nav">Logout</a>
                <span>Benvenuto, {{ session.username }}</span>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn-nav">Login</a>
                <a href="{{ url_for('register') }}" class="btn-nav">Registrati</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='scripts/filter.js') }}"></script>
</body>
</html>
